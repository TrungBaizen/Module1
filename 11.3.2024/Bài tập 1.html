<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tuổi</title>
</head>
<body>
<input type="number" id="age" placeholder="Nhập tuổi">
<button onclick="result()">Result</button>
<script>
    function result() {
        let age = document.getElementById("age").value
        if (age > 18) {
            alert("Đủ tuổi")
        }
    }
</script>
</body>
</html>
