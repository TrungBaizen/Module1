<body>
<script>
    let a = prompt();
    let aupper = a.toUpperCase()
    let alower = a.toLowerCase()
    let b = [];
    for (i = 0; i < a.length; i++) {
        if (aupper[i] === a[i]) {
            b.push(a[i].toLowerCase())
        }
        if (alower[i] === a[i]) {
            b.push(a[i].toUpperCase())
        }
    }
    console.log(b.join(""))
</script>
