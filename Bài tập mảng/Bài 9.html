<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7.3</title>
</head>
<body>
<input id="nhap" type="text">
<button onclick="result()">Result</button>
<script>
    let a = [];

    function result() {
        let b = +document.getElementById("nhap").value;
        let c = "";
        let sum = 0;
        let count = 0;
        a.push(b);
        let max = a[0];
        console.log(a);
        for (let i = 0; i <a.length; i++) {
            sum+=a[i];
            count++
            if (max<a[i]){
                max = a[i];
                c = a.indexOf(a[i])
            }
        }
        console.log("Giá trị lớn nhất trong mảng là: "+max);
        console.log("Vị trí trong mảng là: "+c);
        console.log("Giá trị trung bình của mảng là: "+(sum/count));
    }
</script>
</body>
</html>
