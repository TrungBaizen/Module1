<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.8</title>
</head>
<body>
<input id="nhap" type="text">
<button onclick="result()">Result</button>
<script>
    let a = [];

    function result() {
        let b = +document.getElementById("nhap").value;
        a.push(b);
        for (let i = 0; i <a.length -1 ; i++) {
            for (let j = 0; j < a.length - i -1; j++) {
                if (a[j]<a[j+1]){
                    let c = a[j];
                    a[j]=a[j+1];
                    a[j+1]= c;
                }
            }
        }
            console.log(a);
    }
</script>
</body>
</html>
