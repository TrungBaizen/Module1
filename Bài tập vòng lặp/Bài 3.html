<button onclick="begin()">Bắt đầu</button>
<script>
    function begin() {
        let a = +prompt("Hãy nhâp số lớn nhất trong khoảng muốn đoán :");
        let b = Math.floor(Math.random() * a);
        let c = +prompt("Hãy nhập số bạn đoán");
        let d = 0;
        while (c === b || d !== 3) {
            if (c === b) {
                alert("Chúc mừng bạn đã đoán đúng");
                return;
            } else if (c > b) {
                alert("Bán dã đoán lớn hơn");
                c = +prompt("Hãy nhập số bạn đoán");
                d++
            } else if (c < b){
                alert("bán đã đoán nhỏ hơn");
                c = +prompt("Hãy nhập số bạn đoán");
                d++
            }
        }
        alert("Bạn đã hết số lần đoán");
    }
</script>
