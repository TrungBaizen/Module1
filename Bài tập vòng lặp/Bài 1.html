<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let a ="<table border='1' width='300' cellspacing='0' cellpadding='15'>"
    for (i = 1; i <10 ; i++) {
        a = a + "<tr>"
        for (j = 1; j <10; j++) {
            a = a + "<td>" + j +"*"+i+"="+(i*j) + "</td>";
        }
        a = a + "</tr>";
    }
    a = a + "</table>";
    document.write(a);
</script>
</body>
</html>
