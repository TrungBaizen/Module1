<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nhập tên</title>
</head>
<body>
<input type="text" id="ten" placeholder="Tên của bạn" onchange="nhapten()">
<script>
function nhapten() {
    let ten = document.getElementById("ten").value
    alert("Tên của bạn là : "+ten)
}
</script>
</body>
</html>
