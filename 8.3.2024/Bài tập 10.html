<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body>
<div>
    <table>
        <tr>
            <td>Username:</td>
            <td><input type="text" id="username"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="text" id="pass"></td>
        </tr>
        <tr>
            <td>City of Employment:</td>
            <td><input type="text" id="city"></td>
        </tr>
        <tr>
            <td>Web sever:</td>
            <td>
                <select>
                    <option>-Choose a sever-</option>
                    <option>Sever 1</option>
                    <option>Sever 2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td rowspan="4">Please specify your role:</td>
            <td><input type="radio" id="admin">Admin</td>
        </tr>
        <tr>
            <td><input type="radio" id="enginner">Engineer</td>
        </tr>
        <tr>
            <td><input type="radio" id="manager">Manager</td>
        </tr>
        <tr>
            <td><input type="radio" id="guest">Guest</td>
        </tr>
        <tr>
            <td rowspan="3">Single Sign-on to the following:</td>
            <td><input type="checkbox" id="mail">Mail</td>
        </tr>
        <tr>
            <td><input type="checkbox" id="payroll">Payroll</td>
        </tr>
        <tr>
            <td><input type="checkbox" id="service">Self-sevice</td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button onclick="">Login</button>
                <button type="reset">Reset</button>
            </td>
        </tr>
    </table>
</div>
<script>

</script>
</body>
</html>
