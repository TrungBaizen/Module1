<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong tháng</title>
</head>
<body>
<h3>Tính số ngày trong tháng của năm 2024</h3>
<input type="number" min="1" max="12" id="months">
<button onclick="result()">Result</button>
<p id="result"></p>
<script>
    function result() {
        let months = +document.getElementById("months").value;
    }
    switch (months){
        case 1 :
            document.getElementById("result").innerHTML = "Tháng " + months+ " có 31 ngày"
            break;
        case 2 :
            document.getElementById("result").innerHTML = "Tháng " + months + " có 29 ngày"
            break;
        case 3 :
            document.getElementById("result").innerHTML = "Tháng " + months + " có 31 ngày"
            break;
        case 4 :
            document.getElementById("result").innerHTML = "Tháng " + months + " có 30 ngày"
            break;
        case 5 :
            document.getElementById("result").innerHTML = "Tháng " + months + " có 31 ngày"
            break;
        case 6 :
            document.getElementById("result").innerHTML = "Tháng " + months + " có 30 ngày"
            break;
        case 7 :
            document.getElementById("result").innerHTML = "Tháng " + months + " có 31 ngày"
            break;
        case 8 :
            document.getElementById("result").innerHTML = "Tháng " + months + " có 31 ngày"
            break;
        case 9 :
            document.getElementById("result").innerHTML = "Tháng " + months + " có 30 ngày"
            break;
        case 10 :
            document.getElementById("result").innerHTML = "Tháng " + months + " có 31 ngày"
            break;
        case 11 :
            document.getElementById("result").innerHTML = "Tháng " + months + " có 30 ngày"
            break;
        case 12 :
            document.getElementById("result").innerHTML = "Tháng " + months + " có 31 ngày"
            break;
        default :
            document.getElementById("result").innerHTML = " 1 năm chỉ có 12 tháng"
    }
</script>
</body>
</html>
