    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        getS() {
            return this.length * this.width;
        }

        getP() {
            return this.length * 2 + this.width * 2;
        }
    }

    let l = prompt("Nhập chiều dài");
    let w = prompt("Nhập chiều rộng");
    let rectangle = new Rectangle(l, w)
