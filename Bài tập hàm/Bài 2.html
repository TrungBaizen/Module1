<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số feet");
    let b = +prompt("Nhập số meters");
    function feetmeters() {
        return a*0.305;
    }
    function metersfeet() {
        return b*3.279;
    }
    document.write(feetmeters(a)+ "meters"+ "<br>");
    document.write(metersfeet(b)+ "feet");
</script>
</body>
</html>
